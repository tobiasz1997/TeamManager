<div class='container'>
  <div class='container__button'>
    <tm-button-icon
      (action)='onClose()'
      size='small'>
      <span class='material-icons-outlined container__button--icon' icon>close</span>
    </tm-button-icon>
  </div>
  <h3 class='container__title'>{{ data.isEdit ? 'Edit timer' : 'Add timer'}}</h3>

  <form (ngSubmit)='handleSubmit()' [formGroup]='formGroup' class='form'>
    <mat-dialog-content>
      <div class='form__field'>
        <tm-select
          [options]='options'
          formControlName='projectId'
          label='Project'
        ></tm-select>
      </div>
      <div class='form__field'>
        <tm-textarea
          formControlName='description'
          label='Description'
        ></tm-textarea>
      </div>
      <div class='form__field'>
        <tm-input
          formControlName='date'
          label='Date'
          type='date'
        ></tm-input>
      </div>
    </mat-dialog-content>

    <div class='form__action'>
      <tm-button
        [loading]='data.loading'
        [label]="data.isEdit ? 'Update' : 'Create'"
        size='large'
        type='submit'
      ></tm-button>
    </div>
  </form>
</div>
