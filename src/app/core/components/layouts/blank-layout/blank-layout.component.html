<div class='layout'>
  <div *ngIf='(message$ | async) as message' @toastAnimation class='layout__logger'>
    <app-toast
      (closeLoggerClick$)='handleCloseLoggerMessage()'
      [message]='message.message'
      [type]='message.type'
    ></app-toast>
  </div>
</div>
<main>
  <router-outlet></router-outlet>
</main>
